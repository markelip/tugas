<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot by Farouq</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="theme-color" content="#0084ff" />
  <link rel="icon" href="/static/icon-192.png" />
</head>
<body>
  <div class="app">
    <header>
      <img src="/static/icon-192.png" alt="logo" class="logo" />
      <h1>Chatbot by Farouq</h1>
    </header>
    <main id="chat-container" class="chat-container"></main>
    <footer>
      <input type="text" id="user-input" placeholder="Tulis pesan..." />
      <button id="send">Kirim</button>
    </footer>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").then(() => {
        console.log("✅ Service Worker terdaftar!");
      });
    }

    document.getElementById("send").addEventListener("click", async function () {
      let userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      let chatContainer = document.getElementById("chat-container");
      chatContainer.innerHTML += `<div class="bubble user">${userInput}</div>`;
      document.getElementById("user-input").value = "";

      try {
        let response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });

        let data = await response.json();
        chatContainer.innerHTML += `<div class="bubble bot">${data.response}</div>`;
      } catch (error) {
        console.error("Error:", error);
        chatContainer.innerHTML += `<div class="bubble bot">⚠️ Error, coba lagi.</div>`;
      }
    });
  </script>
</body>
</html>
