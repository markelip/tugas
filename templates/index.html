<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot by Farouq</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>Chatbot by Farouq</h1>
        </header>
        
        <div id="chat-box">
            <!-- Chat akan muncul di sini -->
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");

            // Tambahkan pesan pengguna ke chat
            let userMessage = `<div class="message user-message">${message}</div>`;
            chatBox.innerHTML += userMessage;

            // Hapus teks di input
            inputField.value = "";

            // Kirim ke server
            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: message }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class="message bot-message">${data.response}</div>`;
                chatBox.innerHTML += botMessage;
            })
            .catch(error => {
                console.error("Error:", error);
                let errorMessage = `<div class="message bot-message">⚠️ Error: Tidak bisa mendapatkan balasan.</div>`;
                chatBox.innerHTML += errorMessage;
            });
        }
    </script>
</body>
</html>
