<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotFarouq</title>

  <!-- Favicon & Web App Icons -->
  <link rel="icon" type="image/png" href="/static/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg" />
  <link rel="shortcut icon" href="/static/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/static/icons/site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4b6cb7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    #send {
      padding: 8px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/favicon-96x96.png" alt="Logo">
    <span>BotFarouq</span>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Tulis pesan..." />
    <button id="send">Kirim</button>
  </div>

  <script>
    document.getElementById("send").addEventListener("click", async function () {
      let userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      let chatContainer = document.getElementById("chat-container");
      chatContainer.innerHTML += `<div class="bubble user">${userInput}</div>`;
      document.getElementById("user-input").value = "";

      try {
        let response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });

        let data = await response.json();
        chatContainer.innerHTML += `<div class="bubble bot">${data.response}</div>`;
      } catch (error) {
        chatContainer.innerHTML += `<div class="bubble bot">⚠️ Error: tidak bisa terhubung</div>`;
      }
    });

    // PWA - Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/sw.js");
      });
    }
  </script>
</body>
</html>
